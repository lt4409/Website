<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Reserveer formulier</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
            width: auto;
            cursor: pointer;
        }

        body {
            background-color: #d7e4d1;
            margin: 0;
            display: flex; 
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .required {
            color: red;
        }

        #ammount {
            width: 40px;
        }

        #selecter {
            height: 30px;
        }

        form {
            background-color: white;
            display: flex;
            border-radius: 10px;
            box-sizing: border-box;
            padding: 40px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            border-top: 20px solid rgb(102, 119, 97);

        }

        .form-container {
            border-radius: 10px;
            box-sizing: border-box;
            width: 100%;
        }

        h2 {
            text-align: center;
        }

        fieldset {
            border: 2px solid #ddd; 
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .telephone-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .title-container .form-container {
            box-sizing: border-box;
            padding: 40px;
        }

        .title-container {
            background-color: rgb(102, 119, 97);
            color: white;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            padding: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        .main-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 40%;
            text-align: center;
            margin-top: 20px;
            background-color: rgb(102, 119, 97);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 15px;
        }

        button:hover {
            cursor: pointer;
            background-color: #3498db;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-box-label {
            margin-top: 20px;
        }

        fieldset {
            margin-top: 20px;
        }

        input, select, textarea {
            border: 2px solid #ccc;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
        }

        p {
            font-size: 12px;
            font-weight: lighter;
            text-align: center;

        }

        h1 {
            width: 100%;
            text-align: center;
        }

        .header {
            width: 100%;
            background-color: #2C2C38;
            color: white;
            padding-top: 40px;
            padding-bottom: 3px;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .way-back {
            text-align: left;
            font-size: 17px;
            padding-left: 15px;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
        }

        .way-back > a {
            color: white;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-top: 1rem;
            margin-left: 0.5rem;
            font-size: 1rem;
        }

        ul > li:hover {
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .accommedaties {
            display: none;
        } 

        .underheader {
            width: 100%;
        }

        .personal-info {
            display: flex;
            flex-direction: row;
        }

        option {
            width: 20%;
        }

        label {
            font-weight: normal;
        }

        select {
            border-radius: 5px;
        }


        .personal-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: 
            "name email-adress"
            "telephone-number telephone-number";
        }

        .personal-info > .name {
            grid-area: name;
        }

        .personal-info > .email-adress {
            grid-area: email-adress;
        }

        .personal-info > .telephone-number {
            grid-area: telephone-number;
        }

       .adress {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: 
            "street housenumber"
            "postcode plaats"
            "land land";
        }

        .adress > .street {
            grid-area: street;
        } 
        
        .adress > .housenumber {
            grid-area: housenumber;
        }

       .adress > .postcode {
            grid-area: postcode;
        }

        .adress > .plaats {
            grid-area: plaats;
        }

       .adress > .land {
            grid-area: land;
            margin-left: 0;
        }

        .wanted-period {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            grid-template-areas: "start-date end-date";
        }

        .wanted-period > .start-date {
            grid-area: start-date;
        }

        .wanted-period > .end-date {
            grid-area: end-date;
        }

        .amnt-prs {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: 
            "adults-above-fifty adults-under-fifty"
            "child-till-twelve toddler-till-four"
            "baby-till-two total"
            ;
        }

        .amnt-prs > .adults-above-fifty {
            grid-area: adults-above-fifty;
        }

        .amnt-prs > .adults-under-fifty {
            grid-area: adults-under-fifty;
        }

        .amnt-prs > .child-till-twelve {
            grid-area: child-till-twelve;
        }

        .amnt-prs > .toddler-till-four {
            grid-area: toddler-till-four;
        }

        .amnt-prs > .baby-till-two {
            grid-area: baby-till-two;
        }

        .amnt-prs > .total {
            grid-area: total;
        }
        
    </style>
</head>
<body>
    <div class="header">
        <div class="way-back">
            <a href="../../../index.html">Home > </a> 
            <div class="accommedatie-container">
                <a class="accommedatie"> Accommedaties</a>
                <div class="underheader">
                    <ul class="accommedaties">
                        <li>Appartement</li>
                        <li>Bungalow</li>
                        <li><a href="../../Chalet.html">Chalet</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="title-container">
            <h2>Ja, ik wil graag reserveren / boeken</h2>
            <p><span class="required">*</span>Voor een juiste en snelle afhandeling van uw aanvraag moeten alle onderstaande velden gevuld zijn.</p>
        </div>
        <div class="form-container">
            <form action="https://formsubmit.co/tjoaatf@gmail.com" method="POST">
             <input type="hidden" name="_subject" value="Reservering">
             <input type="hidden" name="_autoresponse" value="Uw formulier is verzonden. Hier is een kopie van uw antwoorden.">
             <fieldset class="personal-info">
                 <legend>Persoonlijke informatie</legend>
                 <div class="name">
                     <label for="name"><span class="required">*</span>Naam:</label>
                     <input type="text" name="name" id="name" required>
                 </div>
                 <div class="email-adress">
                     <label for="email-adress"><span class="required">*</span>Email adres:</label>
                     <input type="email" name="email" id="email-adress" required>
                 </div>
                 
                 <div class="telephone-number">
                     <div class="telephone-container">
                         <label for="selecter"><span class="required">*</span>Telefoonnummer:</label>
                         <select name="Land_telefoonnummer" id="selecter">
                             <option value="Nederland (+31)" selected>+31</option>
                             <option value="Duitsland (+49)">+49</option>
                             <option value="BelgiÃ« (+32)">+32</option>
                             <option value="Verenigd Koninkrijk (+44)">+44</option>
                         </select>
                         <input name="telefoonnummer" type="tel" id="telephone-number" placeholder="0612345678" minlength="10" maxlength="10">
                     </div>
                    </div>
            
                </fieldset>

                <fieldset class="adress">
                 <legend>Adres</legend>
                 <div class="street">
                     <label for="street"><span class="required">*</span>Straat:</label>
                     <input name="straat" type="text" id="street" required>
                 </div>

                 <div class="housenumber">
                     <label for="ammount"><span class="required">*</span>Huisnummer:</label>
                     <input name="huisnummer" type="text" id="ammount" min="1">
                 </div>

                 <div class="postcode">
                     <label for="postcode"><span class="required">*</span>Postcode:</label>
                     <input name="postcode" type="text" id="postcode">
                 </div>

                 <div class="plaats">
                     <label for="city"><span class="required">*</span>Plaats:</label>
                     <input name="plaats" type="text" id="city">
                 </div>

                 <div class="land">
                     <label for="country"><span class="required">*</span>Land:</label>
                     <input name="land" type="text" id="country">
                 </div>
               </fieldset>

               <fieldset class="wanted-period">
                 <legend><span class="required">*</span>Gewenste periode en accommedatie</legend>
                 <div class="start-date"> 
                     <label for="start-date">Begindatum:</label>
                     <input name="begindatum" type="date" id="start-date"required>
                 </div>

                 <div class="end-date">
                     <label for="end-date">Einddatum:</label>
                     <input name="einddatum" type="date" id="end-date" required>
                 </div>
                 <div>
                    <label for="accommedatie">Accommedatie:</label>
                    <select name="accommedatie" id="accommedatie">
                        <option value="Bungalow">Bungalow</option>
                        <option value="Chalet"> Chalet</option>
                        <option value="Appartement">Appartement</option>
                    </select>
                 </div>
               </fieldset>

               <fieldset class="amnt-prs">
                 <legend><span class="required">*</span>Aantal personen</legend>

                 <div class="adults-above-fifty">
                     <label for="ammount">Volwassene 50+:</label>
                     <input name="Volwassene 50+" type="number" id="adults-above-fifty" max="4" min="0">
                 </div>

                 <div class="adults-under-fifty">
                     <label for="ammount">Volwassene t/m 49:</label>
                     <input name="Volwassenen t/m 49" type="number" id="adults-under-fifty" max="4" min="0">
                 </div>

                 <div class="child-till-twelve">
                     <label for="ammount">Kind 5 t/m 12:</label>
                     <input name="Kind 5 t/m 12" type="number" id="child-till-twelve" max="3" min="0">
                 </div>
                 <div class="child-till-eighteen">
                    <label for="ammount">Kind 13 t/m 17:</label>
                    <input name="Kind 13 t/m 17" type="number" id="child-till-eighteen" max="3" min="0">
                 </div>

                 <div class="toddler-till-four">
                     <label for="ammount">Peuter t/m 4:</label>
                     <input name="Peuter t/m 4" type="number" id="toddler-till-four" max="3" min="0">
                 </div>

                 <div class="baby-till-two">
                     <label for="ammount">Baby t/m 2:</label>
                     <input name="Baby t/m 2" type="number" id="baby-till-two" max="3" min="0">
                 </div>
                 
                 <div class="total">
                     <label>Totaal:</label>
                     <input name="totaal" id="total">
                 </div>
               </fieldset>

               <label class="text-box-label" for="text-box">Opmerking:</label>
               <textarea name="Opmerkingen" rows="4" name="text-box" id="text-box"></textarea>

               <div class="btn-container">
                  <button type="submit">Verzenden</button>
                </div>
           </form>
       </div>
    </div>
    <script>
        let accommedatieContainer = document.getElementsByClassName("accommedatie-container")[0]
        let accommedatie = document.getElementsByClassName("accommedatie")[0];
        let accommedaties = document.getElementsByClassName("accommedaties")[0];

        accommedatieContainer.addEventListener('mouseover', () => {
            accommedaties.style.display = "block";
        })

        accommedatieContainer.addEventListener('mouseout', () => {
            accommedaties.style.display = "none";
        })

        const adultsAboveFiftyInput = document.querySelector("#adults-above-fifty");
        const adultsUnderFiftyInput = document.querySelector("#adults-under-fifty");
        const childTillEighteenInput = document.querySelector("#child-till-eighteen");
        const childTillTwelveInput = document.querySelector("#child-till-twelve");
        const toddlerTillFourInput = document.querySelector("#toddler-till-four");
        const babyTillTwoInput = document.querySelector("#baby-till-two");
        const totalScreen = document.getElementById("total");

        function calculateTotal() {
            const adultsAboveFifty = parseInt(adultsAboveFiftyInput.value) || 0;
            const adultsUnderFifty = parseInt(adultsUnderFiftyInput.value) || 0;
            const childTillEighteen = parseInt(childTillEighteenInput.value) || 0;
            const childTillTwelve = parseInt(childTillTwelveInput.value) || 0;
            const toddlerTillFour = parseInt(toddlerTillFourInput.value) || 0;
            const babyTillTwo = parseInt(babyTillTwoInput.value) || 0;

            
            const total = adultsAboveFifty + adultsUnderFifty +  childTillEighteen + childTillTwelve + toddlerTillFour + babyTillTwo;
            totalScreen.value = total;
        }

        adultsAboveFiftyInput.addEventListener("input", calculateTotal);
        adultsUnderFiftyInput.addEventListener("input", calculateTotal);
        childTillEighteenInput.addEventListener("input", calculateTotal);
        childTillTwelveInput.addEventListener("input", calculateTotal);
        toddlerTillFourInput.addEventListener("input", calculateTotal);
        babyTillTwoInput.addEventListener("input", calculateTotal);
    </script>
</body>
</html>
