<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }
        .menubalk {
            background-color: #2C2C38;
            width: 100%;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        a {
            text-decoration: none;
            color: white;
        }

        h1 {
            display: flex;
            justify-content: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 30rem);
            grid-template-rows: 20rem 20rem;
            gap: 1rem;
            padding: 1rem;
            justify-content: center;
        }

        .grid-container > * {
            width: 100%;
            height: 100%;
        }

        .grid-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #Texel-vlag {
            grid-area: 1/1/2/2;
        }

        #Texel-kaart {
            grid-area: 1/2/3/3;
            height: 41rem;
        }

        #fotos-huisjes {
            grid-area: 2/1/3/2;
        }

        #fotos-huisjes img {
            width: 100%;
            height: 100%;
        }

        #informatie-aanvraag {
            grid-area: 1/3/2/4;
        }

        #informatie-aanvraag h2 {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fotos-Texel {
            grid-area: 2/3/3/4;

        }
    </style>
</head>
<body>
    <div class="menubalk">
        <a href="Pages/Accommedaties.html">Accommedaties</a>
        <a href="Pages/Meer_over_recreja.html">Meer over Recreja</a>
        <a href="Pages/Veel_gestelde_vragen.html">Veel gestelde vragen</a>
        <a href="Pages/Texel_informatie.html">Texel informatie</a>
    </div>

    <h1>Recreja Texel</h1>

    <div class="grid-container">
        <img id="Texel-vlag" src="foto's/Texel-vlag.svg" alt="Foto van de vlag van Texel. De vlag bestaat uit twee gelijke horizantale strepen waarvan de bovenste groen en de onderste zwart is.">
        <img id="Texel-kaart" src="foto's/Texel-kaart.jpeg" alt="Foto van Texel waar met een rode stip aangegeven is waar de accommodaties zich bevinden op het eiland.">
        <div id="fotos-huisjes">
            <img src="foto's/tuin.jpg" alt="Foto van chalet.">
        </div>
        <div id="informatie-aanvraag">
            <h2>info aanvraag</h2>
        </div>
        <div id="fotos-Texel">
            <img src="foto's/strand-vuurtoren-texel.jpeg" alt="Foto van het strand van texel met rechts in de hoek de rode vuurtoren van Texel.">
        </div>
    </div>
    
</body>
</html>
